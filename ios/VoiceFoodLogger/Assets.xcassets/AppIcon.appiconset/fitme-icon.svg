<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Main plate/dish -->
  <circle cx="512" cy="440" r="200" fill="url(#plateGradient)" opacity="0.9"/>
  <circle cx="512" cy="440" r="180" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Food elements on plate -->
  <circle cx="470" cy="420" r="25" fill="#F97316" opacity="0.8"/> <!-- Orange food -->
  <circle cx="530" cy="410" r="20" fill="#EAB308" opacity="0.8"/> <!-- Yellow food -->
  <circle cx="520" cy="450" r="18" fill="#DC2626" opacity="0.8"/> <!-- Red food -->
  <circle cx="480" cy="460" r="22" fill="#16A34A" opacity="0.8"/> <!-- Green food -->
  
  <!-- Microphone -->
  <rect x="480" y="650" width="64" height="80" rx="32" ry="32" fill="url(#micGradient)" stroke="#9CA3AF" stroke-width="3"/>
  
  <!-- Microphone grille lines -->
  <line x1="490" y1="670" x2="534" y2="670" stroke="#9CA3AF" stroke-width="2" opacity="0.7"/>
  <line x1="490" y1="685" x2="534" y2="685" stroke="#9CA3AF" stroke-width="2" opacity="0.7"/>
  <line x1="490" y1="700" x2="534" y2="700" stroke="#9CA3AF" stroke-width="2" opacity="0.7"/>
  <line x1="490" y1="715" x2="534" y2="715" stroke="#9CA3AF" stroke-width="2" opacity="0.7"/>
  
  <!-- Microphone stand -->
  <rect x="506" y="730" width="12" height="40" fill="#6B7280"/>
  
  <!-- Sound waves -->
  <path d="M 400 680 Q 390 670 400 660" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 380 690 Q 365 675 380 660" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.4"/>
  
  <path d="M 624 680 Q 634 670 624 660" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 644 690 Q 659 675 644 660" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- "FitMe" text hint -->
  <circle cx="512" cy="320" r="60" fill="#FFFFFF" opacity="0.2"/>
  <text x="512" y="335" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">F</text>
</svg>